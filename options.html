<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic URL Key Mapper Options</title>
</head>
<body>
  <h1>Key Mapper Options</h1>
  <label for="sourceLayout">Select Source Keyboard Layout:</label>
  <select id="sourceLayout">
    <option value="en">English</option>
    <!-- Add more source layouts if needed -->
  </select>
  <br><br>
  <label for="targetLayout">Select Target Keyboard Layout:</label>
  <select id="targetLayout">
    <option value="he">Hebrew</option>
    <option value="ru">Russian</option>
    <!-- Add more target layouts as needed -->
  </select>
  <script src="options.js"></script>
</body>
</html>
